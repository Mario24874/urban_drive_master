<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Drive - Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Urban Drive */
        .btn-primary {
            @apply bg-black text-white px-6 py-3 rounded-lg font-medium text-base hover:bg-gray-800 transition-colors duration-200;
        }
        .card {
            @apply bg-white rounded-lg shadow-lg overflow-hidden;
        }
        .spinner {
            @apply inline-block w-6 h-6 border-2 border-gray-300 border-t-black rounded-full animate-spin;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple Icons
        const Home = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const MessageSquare = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );

        const LogIn = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="m15 3 4 4-4 4"/>
                <path d="M2 12h14"/>
                <path d="m15 17 4-4-4-4"/>
            </svg>
        );

        const UserPlus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <line x1="19" x2="19" y1="8" y2="14"/>
                <line x1="22" x2="16" y1="11" y2="11"/>
            </svg>
        );

        // Simple Demo App
        const UrbanDriveDemo = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isLoading, setIsLoading] = useState(false);

            const handlePageChange = (page) => {
                setIsLoading(true);
                setTimeout(() => {
                    setCurrentPage(page);
                    setIsLoading(false);
                }, 500);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="text-center">
                            <div className="spinner mb-4"></div>
                            <p className="text-gray-600">Cargando...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 relative">
                    {/* Background */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-90"
                        style={{ 
                            backgroundImage: `url('data:image/svg+xml,${encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
                                    <defs>
                                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <rect width="1000" height="1000" fill="url(#grad)"/>
                                </svg>
                            `)})` 
                        }}
                    />
                    <div className="absolute inset-0 bg-black bg-opacity-10" />
                    
                    {/* Content */}
                    <div className="relative z-10 flex flex-col min-h-screen">
                        {/* Header */}
                        <header className="bg-white bg-opacity-80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-40">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center h-16">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white font-bold">
                                            UD
                                        </div>
                                        <h1 className="text-xl font-bold text-gray-900">Urban Drive</h1>
                                    </div>
                                    <nav className="hidden md:flex items-center space-x-6">
                                        <button 
                                            onClick={() => handlePageChange('home')}
                                            className={`flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                currentPage === 'home' ? 'bg-black text-white' : 'text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            <Home size={18} />
                                            <span>Inicio</span>
                                        </button>
                                        <button 
                                            onClick={() => handlePageChange('login')}
                                            className={`flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                currentPage === 'login' ? 'bg-black text-white' : 'text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            <LogIn size={18} />
                                            <span>Iniciar Sesi√≥n</span>
                                        </button>
                                        <button 
                                            onClick={() => handlePageChange('register')}
                                            className={`flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                currentPage === 'register' ? 'bg-black text-white' : 'text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            <UserPlus size={18} />
                                            <span>Registrarse</span>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </header>

                        {/* Main Content */}
                        <main className="flex-grow flex flex-col">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8 flex-grow flex flex-col">
                                <div className="w-full max-w-none sm:max-w-md lg:max-w-2xl xl:max-w-4xl mx-auto flex-grow flex flex-col">
                                    <div className="card p-4 sm:p-6 lg:p-8 flex-grow">
                                        {currentPage === 'home' && <HomePage />}
                                        {currentPage === 'login' && <LoginPage />}
                                        {currentPage === 'register' && <RegisterPage />}
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        // Home Page Component
        const HomePage = () => (
            <div className="text-center space-y-8">
                <div className="space-y-4">
                    <h1 className="text-4xl font-bold text-gray-900">
                        Bienvenido a Urban Drive
                    </h1>
                    <p className="text-xl text-gray-600">
                        Encuentra conductores en tiempo real y comun√≠cate con ellos f√°cilmente.
                    </p>
                </div>
                
                <div className="grid md:grid-cols-2 gap-8 mt-12">
                    <div className="text-center p-6 border border-gray-200 rounded-lg">
                        <MapPin size={48} className="mx-auto text-black mb-4" />
                        <h2 className="text-2xl font-semibold text-gray-900 mb-2">
                            Localizaci√≥n en tiempo real
                        </h2>
                        <p className="text-gray-600">
                            Encuentra conductores cercanos en el mapa
                        </p>
                    </div>
                    <div className="text-center p-6 border border-gray-200 rounded-lg">
                        <MessageSquare size={48} className="mx-auto text-black mb-4" />
                        <h2 className="text-2xl font-semibold text-gray-900 mb-2">
                            Mensajer√≠a integrada
                        </h2>
                        <p className="text-gray-600">
                            Comun√≠cate directamente con los conductores
                        </p>
                    </div>
                </div>

                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mt-8">
                    <h3 className="text-lg font-semibold text-yellow-800 mb-2">
                        üöÄ Proyecto Modernizado Completamente
                    </h3>
                    <div className="text-sm text-yellow-700 space-y-2">
                        <p>‚úÖ PWA (Aplicaci√≥n Web Progresiva) - Instalable</p>
                        <p>‚úÖ Responsive Design - Adaptable a m√≥viles</p>
                        <p>‚úÖ Offline Support - Funciona sin internet</p>
                        <p>‚úÖ APK Nativo - Disponible para Android</p>
                        <p>‚úÖ Multi-navegador - Chrome, Firefox, Safari, Edge</p>
                    </div>
                </div>
            </div>
        );

        // Login Page Component
        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            return (
                <div className="max-w-sm mx-auto space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-900">Iniciar Sesi√≥n</h2>
                        <p className="mt-2 text-gray-600">Accede a tu cuenta de Urban Drive</p>
                    </div>
                    
                    <form className="space-y-4">
                        <div>
                            <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                Correo electr√≥nico
                            </label>
                            <input
                                id="email"
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="mt-1 block w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                                placeholder="tu@email.com"
                            />
                        </div>
                        
                        <div>
                            <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                Contrase√±a
                            </label>
                            <input
                                id="password"
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="mt-1 block w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            />
                        </div>
                        
                        <button
                            type="submit"
                            className="w-full bg-black text-white px-6 py-3 rounded-lg font-medium text-base hover:bg-gray-800 transition-colors duration-200"
                        >
                            Iniciar Sesi√≥n
                        </button>
                    </form>
                    
                    <div className="text-center">
                        <p className="text-sm text-gray-600">
                            ¬øNo tienes cuenta?{' '}
                            <button className="text-black font-medium hover:underline">
                                Reg√≠strate aqu√≠
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // Register Page Component
        const RegisterPage = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                userType: 'user'
            });

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className="max-w-sm mx-auto space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-900">Crear Cuenta</h2>
                        <p className="mt-2 text-gray-600">√önete a Urban Drive</p>
                    </div>
                    
                    <form className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700">
                                Nombre completo
                            </label>
                            <input
                                name="name"
                                type="text"
                                value={formData.name}
                                onChange={handleInputChange}
                                className="mt-1 block w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                                placeholder="Tu nombre"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700">
                                Correo electr√≥nico
                            </label>
                            <input
                                name="email"
                                type="email"
                                value={formData.email}
                                onChange={handleInputChange}
                                className="mt-1 block w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                                placeholder="tu@email.com"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700">
                                Contrase√±a
                            </label>
                            <input
                                name="password"
                                type="password"
                                value={formData.password}
                                onChange={handleInputChange}
                                className="mt-1 block w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Tipo de usuario
                            </label>
                            <div className="grid grid-cols-2 gap-3">
                                <label className="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input
                                        type="radio"
                                        name="userType"
                                        value="user"
                                        checked={formData.userType === 'user'}
                                        onChange={handleInputChange}
                                        className="sr-only"
                                    />
                                    <div className={`w-4 h-4 rounded-full border-2 mr-3 ${formData.userType === 'user' ? 'bg-black border-black' : 'border-gray-300'}`}></div>
                                    <span className="text-sm font-medium">Pasajero</span>
                                </label>
                                <label className="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                    <input
                                        type="radio"
                                        name="userType"
                                        value="driver"
                                        checked={formData.userType === 'driver'}
                                        onChange={handleInputChange}
                                        className="sr-only"
                                    />
                                    <div className={`w-4 h-4 rounded-full border-2 mr-3 ${formData.userType === 'driver' ? 'bg-black border-black' : 'border-gray-300'}`}></div>
                                    <span className="text-sm font-medium">Conductor</span>
                                </label>
                            </div>
                        </div>
                        
                        <button
                            type="submit"
                            className="w-full bg-black text-white px-6 py-3 rounded-lg font-medium text-base hover:bg-gray-800 transition-colors duration-200"
                        >
                            Crear Cuenta
                        </button>
                    </form>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<UrbanDriveDemo />, document.getElementById('root'));
    </script>
</body>
</html>
